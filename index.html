<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySparkAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(to right, #007BFF, #00B4D8);
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      border: none;
    }
    button:hover {
      background: linear-gradient(to right, #0056b3, #0096c7);
    }
    .dashboard {
      background: #f9f9f9;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    .progress {
      background: #28A745;
      color: white;
      text-align: center;
      height: 25px;
      line-height: 25px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .quick-win iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .chat input {
      width: 72%;
      display: inline-block;
      border-radius: 6px;
    }
    .chat button {
      width: 25%;
      display: inline-block;
      margin-left: 3%;
    }
    ul.tasks li {
      margin: 8px 0;
      list-style: none;
      padding: 8px 10px;
      background-color: #e9f5ee;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .chat-output {
      background-color: #eef5ff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-style: italic;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-calculator"></i> StudySparkAI</h1>
    <h2>Master Math with AI</h2>
    <input type="text" placeholder="Enter a topic e.g., Algebra">
    <input type="text" placeholder="Study hours per week e.g., 2">
    <select>
      <option>Learning Style: Visual</option>
      <option>Learning Style: Auditory</option>
      <option>Learning Style: Kinesthetic</option>
    </select>
    <input type="text" placeholder="Your Name e.g., Alex">
    <button>Generate Study Plan</button>

    <div class="dashboard">
      <h2>Your Math Journey</h2>
      <div class="progress" style="width: 70%;">70% Complete</div>
      <div class="quick-win">
        <iframe src="https://www.youtube.com/embed/kO3OBGBrw1I" title="Quick Win: Solving Quadratics"></iframe>
      </div>
      <div class="chat">
        <input id="chatInput" placeholder="Ask a math question...">
        <button onclick="chatResponse()">Send</button>
      </div>
      <div id="chatOutput" class="chat-output"></div>
      <ul class="tasks">
        <li>‚úÖ Day 1: Watch Video <input type="checkbox"></li>
        <li>üìò Day 2: Practice Problems <input type="checkbox"></li>
        <li>üìù Day 3: Take Quiz <input type="checkbox"></li>
      </ul>
    </div>
  </div>

  <script>
    function chatResponse() {
      const input = document.getElementById('chatInput').value.toLowerCase();
      const output = document.getElementById('chatOutput');
      let reply = "Hmm... I don't know that yet.";
      if (input.includes("quadratic")) {
        reply = "To solve a quadratic equation like ax¬≤+bx+c=0, use the quadratic formula: x = (-b¬±‚àö(b¬≤-4ac))/(2a).";
      } else if (input.includes("algebra")) {
        reply = "Algebra helps you find unknown values using symbols and rules ‚Äî it's like solving puzzles with letters!";
      } else if (input.includes("pi")) {
        reply = "Pi is approximately 3.14159, and it's used to calculate things like circles' circumference and area.";
      }
      output.innerText = reply;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySparkAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .dashboard {
      background: #ffffff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .progress {
      background: #28A745;
      color: white;
      text-align: center;
      height: 25px;
      line-height: 25px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .quick-win button {
      background: #FF5722;
      width: auto;
    }
    .chat input {
      width: 75%;
      display: inline-block;
    }
    .chat button {
      width: 20%;
      display: inline-block;
    }
    ul.tasks li {
      margin: 5px 0;
    }
    .flashcards, .quiz {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>StudySparkAI - Master Math with AI</h1>
    <h2>Start Your Study Plan</h2>
    <input type="text" placeholder="e.g., Algebra">
    <input type="text" placeholder="e.g., 2">
    <select>
      <option>Visual</option>
      <option>Auditory</option>
      <option>Kinesthetic</option>
    </select>
    <input type="text" placeholder="e.g., Alex">
    <button>Generate Study Plan</button>

    <div class="dashboard">
      <h2>Your Math Journey</h2>
      <div class="progress" style="width: 70%;">70% Complete</div>
      <div class="quick-win"><button onclick="alert('Watch: Solving Quadratics in 2 Minutes')">‚ñ∂Ô∏è Quick Win: Quadratics</button></div>
      <div class="chat">
        <input id="chatInput" placeholder="Ask a math question...">
        <button onclick="chatResponse()">Send</button>
      </div>
      <div id="chatOutput" style="margin-top:10px; font-style: italic;"></div>
      <ul class="tasks">
        <li>‚úÖ Day 1: Watch Video <input type="checkbox"></li>
        <li>üìò Day 2: Practice Problems <input type="checkbox"></li>
        <li>üìù Day 3: Take Quiz <input type="checkbox"></li>
      </ul>
    </div>
  </div>

  <script>
    function chatResponse() {
      const input = document.getElementById('chatInput').value.toLowerCase();
      const output = document.getElementById('chatOutput');
      let reply = "Hmm... I don't know that yet.";
      if (input.includes("quadratic")) {
        reply = "To solve a quadratic equation like ax¬≤+bx+c=0, use the quadratic formula: x = (-b¬±‚àö(b¬≤-4ac))/(2a).";
      } else if (input.includes("algebra")) {
        reply = "Algebra helps you find unknown values using symbols and rules ‚Äî it's like solving puzzles with letters!";
      } else if (input.includes("pi")) {
        reply = "Pi is approximately 3.14159, and it's used to calculate things like circles' circumference and area.";
      }
      output.innerText = reply;
    }
  </script>
</body>
</html>
